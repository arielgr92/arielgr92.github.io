<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a1a">
    <title>FX Converter - Bolivianos to USD</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: #2a2a2a;
            border-radius: 16px;
            padding: 32px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .subtitle {
            font-size: 1rem;
            color: #999999;
            font-weight: 400;
        }

        .input-section {
            margin-bottom: 32px;
        }

        .input-label {
            font-size: 0.9rem;
            color: #cccccc;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .currency-prefix {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #666666;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .currency-input {
            width: 100%;
            padding: 16px 16px 16px 50px;
            font-size: 1.5rem;
            background-color: #3a3a3a;
            border: 2px solid #4a4a4a;
            border-radius: 12px;
            color: #ffffff;
            outline: none;
            text-align: center;
            font-weight: 500;
        }

        .currency-input:focus {
            border-color: #007AFF;
            background-color: #404040;
        }

        .currency-input::placeholder {
            color: #666666;
        }

        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .results.show {
            opacity: 1;
        }

        .result-card {
            background-color: #3a3a3a;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid #4a4a4a;
        }

        .result-label {
            font-size: 0.8rem;
            color: #999999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .result-value {
            font-size: 1.3rem;
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .result-rate {
            font-size: 0.7rem;
            color: #666666;
        }

        .settings {
            background-color: #3a3a3a;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #4a4a4a;
        }

        .settings-title {
            font-size: 0.9rem;
            color: #cccccc;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .rate-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .rate-item {
            text-align: center;
        }

        .rate-item.adjustable {
            position: relative;
        }

        .rate-label {
            font-size: 0.8rem;
            color: #999999;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .rate-display {
            background-color: #4a4a4a;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #5a5a5a;
        }

        .rate-value {
            font-size: 1rem;
            color: #ffffff;
            font-weight: 600;
        }

        .rate-input {
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            width: 60px;
            outline: none;
        }

        .rate-input:focus {
            background-color: #5a5a5a;
            border-radius: 4px;
        }

        .adjustment-buttons {
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .adj-btn {
            background-color: #007AFF;
            border: none;
            border-radius: 4px;
            width: 24px;
            height: 20px;
            color: white;
            font-size: 0.7rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .adj-btn:active {
            background-color: #0051D5;
            transform: scale(0.95);
        }

        .disclaimer {
            text-align: center;
            font-size: 0.75rem;
            color: #666666;
            margin-top: 20px;
            line-height: 1.4;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 16px;
                align-items: flex-start;
                padding-top: 40px;
            }

            .container {
                padding: 24px;
                border-radius: 12px;
            }

            .title {
                font-size: 1.6rem;
            }

            .results {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .rate-controls {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .currency-input {
                font-size: 1.3rem;
                padding: 14px 14px 14px 45px;
            }

            .currency-prefix {
                left: 14px;
                font-size: 1rem;
            }

            .result-card {
                padding: 16px;
            }

            .adjustment-buttons {
                right: -6px;
            }

            .adj-btn {
                width: 22px;
                height: 18px;
                font-size: 0.6rem;
            }
        }

        /* Landscape mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 12px;
                align-items: center;
            }

            .container {
                padding: 20px;
                max-width: 500px;
            }

            .header {
                margin-bottom: 20px;
            }

            .input-section {
                margin-bottom: 20px;
            }

            .results {
                margin-bottom: 20px;
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Animation for rate changes */
        .rate-changing {
            animation: highlight 0.3s ease;
        }

        @keyframes highlight {
            0% { background-color: #4a4a4a; }
            50% { background-color: #007AFF; }
            100% { background-color: #4a4a4a; }
        }

        /* Loading state */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">FX Converter</h1>
            <p class="subtitle">Bolivianos to US Dollars</p>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <label class="input-label">Amount in Bolivianos</label>
            <div class="input-wrapper">
                <span class="currency-prefix">Bs.</span>
                <input 
                    type="number" 
                    class="currency-input" 
                    id="bsInput" 
                    placeholder="0.00"
                    min="0"
                    step="0.01"
                >
            </div>
        </div>

        <!-- Results Section -->
        <div class="results" id="resultsSection">
            <div class="result-card">
                <div class="result-label">
                    <i class="fas fa-university"></i> Official FX
                </div>
                <div class="result-value" id="officialResult">$0.00</div>
                <div class="result-rate">Rate: 7.00</div>
            </div>
            
            <div class="result-card">
                <div class="result-label">
                    <i class="fas fa-chart-line"></i> Blue FX
                </div>
                <div class="result-value" id="blueResult">$0.00</div>
                <div class="result-rate" id="blueRateDisplay">Rate: 12.75</div>
            </div>
        </div>

        <!-- Settings Section -->
        <div class="settings">
            <h3 class="settings-title">Exchange Rates</h3>
            <div class="rate-controls">
                <div class="rate-item">
                    <div class="rate-label">Official Rate</div>
                    <div class="rate-display">
                        <div class="rate-value">7.00 Bs/USD</div>
                    </div>
                </div>
                
                <div class="rate-item adjustable">
                    <div class="rate-label">Blue Rate</div>
                    <div class="rate-display" id="blueRateContainer">
                        <div class="rate-value">
                            <input type="number" class="rate-input" id="blueRateInput" value="12.75" min="1" max="50" step="0.25"> Bs/USD
                        </div>
                    </div>
                    <div class="adjustment-buttons">
                        <button class="adj-btn" id="increaseRate" title="Increase rate">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                        <button class="adj-btn" id="decreaseRate" title="Decrease rate">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="disclaimer">
                Exchange rates are for reference only. Blue rate is adjustable. Actual rates may vary.
            </div>
        </div>
    </div>

    <script>
        const bsInput = document.getElementById('bsInput');
        const officialResult = document.getElementById('officialResult');
        const blueResult = document.getElementById('blueResult');
        const resultsSection = document.getElementById('resultsSection');
        const blueRateInput = document.getElementById('blueRateInput');
        const blueRateDisplay = document.getElementById('blueRateDisplay');
        const blueRateContainer = document.getElementById('blueRateContainer');
        const increaseBtn = document.getElementById('increaseRate');
        const decreaseBtn = document.getElementById('decreaseRate');

        // Exchange rates
        const OFFICIAL_RATE = 7;
        let blueRate = 12.75;

        function formatNumber(num) {
            if (num === 0) return '$0.00';
            if (num < 0.01) return '< $0.01';
            return '$' + num.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function updateBlueRateDisplay() {
            blueRateInput.value = blueRate.toFixed(2);
            blueRateDisplay.textContent = `Rate: ${blueRate.toFixed(2)}`;
            
            // Add animation
            blueRateContainer.classList.add('rate-changing');
            setTimeout(() => {
                blueRateContainer.classList.remove('rate-changing');
            }, 300);
        }

        function updateResults() {
            const bsAmount = parseFloat(bsInput.value) || 0;
            
            if (bsAmount > 0) {
                resultsSection.classList.add('show');
                
                const officialValue = bsAmount / OFFICIAL_RATE;
                const blueValue = bsAmount / blueRate;
                
                officialResult.textContent = formatNumber(officialValue);
                blueResult.textContent = formatNumber(blueValue);
            } else {
                resultsSection.classList.remove('show');
                officialResult.textContent = '$0.00';
                blueResult.textContent = '$0.00';
            }
        }

        // Rate adjustment functions
        function increaseRate() {
            if (blueRate < 50) {
                blueRate += 0.25;
                updateBlueRateDisplay();
                updateResults();
            }
        }

        function decreaseRate() {
            if (blueRate > 1) {
                blueRate -= 0.25;
                updateBlueRateDisplay();
                updateResults();
            }
        }

        // Event listeners
        bsInput.addEventListener('input', updateResults);
        increaseBtn.addEventListener('click', increaseRate);
        decreaseBtn.addEventListener('click', decreaseRate);

        // Direct rate input
        blueRateInput.addEventListener('input', (e) => {
            const newRate = parseFloat(e.target.value);
            if (newRate >= 1 && newRate <= 50) {
                blueRate = newRate;
                blueRateDisplay.textContent = `Rate: ${blueRate.toFixed(2)}`;
                updateResults();
            }
        });

        blueRateInput.addEventListener('blur', () => {
            // Ensure valid range
            if (blueRate < 1) blueRate = 1;
            if (blueRate > 50) blueRate = 50;
            updateBlueRateDisplay();
            updateResults();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                bsInput.value = '';
                updateResults();
                bsInput.focus();
            }
            
            if (e.key === 'Enter' && document.activeElement !== bsInput && document.activeElement !== blueRateInput) {
                bsInput.focus();
                bsInput.select();
            }

            // Rate adjustment with arrow keys
            if (document.activeElement !== bsInput && document.activeElement !== blueRateInput) {
                if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    increaseRate();
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    decreaseRate();
                }
            }
        });

        // Enhanced number input validation
        bsInput.addEventListener('keydown', (e) => {
            // Allow: backspace, delete, tab, escape, enter, and .
            if ([46, 8, 9, 27, 13, 110, 190].indexOf(e.keyCode) !== -1 ||
                // Allow: Ctrl+A, Ctrl+C, Ctrl+V, Ctrl+X
                (e.keyCode === 65 && e.ctrlKey === true) ||
                (e.keyCode === 67 && e.ctrlKey === true) ||
                (e.keyCode === 86 && e.ctrlKey === true) ||
                (e.keyCode === 88 && e.ctrlKey === true) ||
                // Allow: home, end, left, right
                (e.keyCode >= 35 && e.keyCode <= 39)) {
                return;
            }
            // Ensure that it is a number and stop the keypress
            if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
                e.preventDefault();
            }
        });

        // Prevent negative values
        bsInput.addEventListener('input', (e) => {
            if (e.target.value < 0) {
                e.target.value = 0;
            }
        });

        // Long press for faster rate changes
        let pressTimer;
        
        function startLongPress(action) {
            pressTimer = setTimeout(() => {
                const interval = setInterval(action, 100);
                
                const stopLongPress = () => {
                    clearInterval(interval);
                    document.removeEventListener('mouseup', stopLongPress);
                    document.removeEventListener('touchend', stopLongPress);
                };
                
                document.addEventListener('mouseup', stopLongPress);
                document.addEventListener('touchend', stopLongPress);
            }, 500);
        }

        function stopLongPress() {
            clearTimeout(pressTimer);
        }

        increaseBtn.addEventListener('mousedown', () => startLongPress(increaseRate));
        increaseBtn.addEventListener('mouseup', stopLongPress);
        increaseBtn.addEventListener('touchstart', () => startLongPress(increaseRate));
        increaseBtn.addEventListener('touchend', stopLongPress);

        decreaseBtn.addEventListener('mousedown', () => startLongPress(decreaseRate));
        decreaseBtn.addEventListener('mouseup', stopLongPress);
        decreaseBtn.addEventListener('touchstart', () => startLongPress(decreaseRate));
        decreaseBtn.addEventListener('touchend', stopLongPress);

        // Focus on input when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                bsInput.focus();
            }, 300);
        });
    </script>
</body>
</html>
