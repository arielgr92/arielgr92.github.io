<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Converter - Bolivianos to USD</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #e8eaed;
            background-color: #0a0f1c; /* Fallback color for mobile */
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #0a0f1c 0%, #1a1f3a 25%, #2d1b69 50%, #1a1f3a 75%, #0a0f1c 100%);
            background-attachment: fixed;
            background-size: 100% 100%;
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height for mobile */
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.1), transparent),
                radial-gradient(1px 1px at 40px 70px, rgba(255,255,255,0.05), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.08), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.03), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes sparkle {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        /* Floating orbs */
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        .orb-1 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(120, 119, 198, 0.2) 0%, transparent 70%);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 119, 198, 0.2) 0%, transparent 70%);
            top: 70%;
            right: 20%;
            animation-delay: 3s;
        }

        .orb-3 {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(120, 219, 255, 0.2) 0%, transparent 70%);
            bottom: 20%;
            left: 70%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.4; }
            50% { transform: translateY(-30px) scale(1.1); opacity: 0.7; }
        }

        /* Main converter container */
        .converter-container {
            background: 
                linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 30px;
            padding: 60px 50px;
            text-align: center;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            max-width: 500px;
            width: 90%;
            animation: fadeInUp 1s ease forwards;
        }

        .converter-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: left 0.8s;
        }

        .converter-container:hover::before {
            left: 100%;
        }

        /* Header section */
        .converter-header {
            margin-bottom: 50px;
            text-align: center;
        }

        .converter-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .converter-subtitle {
            font-size: 1.1rem;
            color: #c5cae9;
            font-weight: 400;
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        .currency-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        /* Input section */
        .input-section {
            margin-bottom: 50px;
        }

        .input-label {
            font-size: 1.1rem;
            color: #c5cae9;
            margin-bottom: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .currency-input {
            width: 100%;
            padding: 25px 30px;
            font-size: 2.2rem;
            text-align: center;
            background: rgba(255,255,255,0.08);
            border: 2px solid rgba(255,255,255,0.15);
            border-radius: 20px;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .currency-input:focus {
            border-color: #7986cb;
            box-shadow: 
                0 0 30px rgba(121, 134, 203, 0.3),
                inset 0 2px 10px rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.12);
            transform: scale(1.02);
        }

        .currency-input::placeholder {
            color: rgba(255,255,255,0.4);
            font-weight: 300;
        }

        /* Currency prefix */
        .currency-prefix {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: #7986cb;
            font-weight: 500;
            pointer-events: none;
            opacity: 0.8;
        }

        /* Results section */
        .results-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            opacity: 0;
            transition: all 0.5s ease;
            transform: translateY(20px);
        }

        .results-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-card {
            background: 
                linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 35px 25px;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #5c6bc0, #7986cb);
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: left;
        }

        .result-card:hover {
            transform: translateY(-8px);
            background: linear-gradient(135deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.06) 100%);
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        .result-card:hover::before {
            transform: scaleX(1);
        }

        .result-label {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.95rem;
            color: #c5cae9;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .result-label i {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        .result-value {
            font-size: 2rem;
            color: #ffffff;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            word-break: break-all;
            line-height: 1.2;
            margin-bottom: 10px;
        }

        .result-currency {
            font-size: 0.9rem;
            color: #7986cb;
            margin-left: 5px;
            font-weight: 500;
        }

        .rate-info {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
            font-style: italic;
        }

        /* Exchange rate indicators */
        .official-rate i {
            color: #4caf50;
        }

        .blue-rate i {
            color: #2196f3;
        }

        /* Footer info */
        .converter-footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .exchange-rates {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .rate-display {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .rate-display:hover {
            background: rgba(255,255,255,0.08);
            transform: translateY(-2px);
        }

        .rate-label {
            font-size: 0.8rem;
            color: #c5cae9;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .rate-value {
            font-size: 1.1rem;
            color: #ffffff;
            font-weight: 500;
        }

        /* Blue rate controls */
        .rate-display.adjustable {
            padding-right: 50px;
        }

        .rate-controls {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .rate-btn {
            background: linear-gradient(135deg, #5c6bc0, #7986cb);
            border: none;
            border-radius: 6px;
            width: 28px;
            height: 20px;
            color: white;
            cursor: pointer;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(92, 107, 192, 0.3);
        }

        .rate-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(92, 107, 192, 0.5);
            background: linear-gradient(135deg, #7986cb, #9fa8da);
        }

        .rate-btn:active {
            transform: scale(0.95);
        }

        .rate-btn i {
            font-size: 0.6rem;
        }

        /* Editable rate input */
        .rate-input {
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
            width: 80px;
            outline: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .rate-input:focus {
            border-bottom-color: #7986cb;
            background: rgba(255,255,255,0.1);
            border-radius: 4px 4px 0 0;
        }

        /* Rate change animation */
        .rate-changing {
            animation: rateChange 0.3s ease;
        }

        @keyframes rateChange {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); color: #7986cb; }
            100% { transform: scale(1); }
        }

        .disclaimer {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.5);
            line-height: 1.4;
        }

        /* Mobile background fix */
        @media (max-width: 768px) {
            body {
                background: #0a0f1c;
                background: 
                    radial-gradient(circle at 30% 70%, rgba(120, 119, 198, 0.4) 0%, transparent 60%),
                    radial-gradient(circle at 70% 30%, rgba(255, 119, 198, 0.4) 0%, transparent 60%),
                    linear-gradient(180deg, #0a0f1c 0%, #1a1f3a 30%, #2d1b69 70%, #1a1f3a 100%);
                background-attachment: scroll;
                background-size: 100% 100%;
                min-height: 100vh;
                min-height: -webkit-fill-available;
            }
            
            html {
                height: -webkit-fill-available;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .converter-container {
                padding: 40px 30px;
                margin: 20px;
                max-width: 95%;
            }

            .converter-title {
                font-size: 2rem;
                margin-bottom: 10px;
            }

            .converter-subtitle {
                font-size: 1rem;
            }

            .currency-input {
                font-size: 1.8rem;
                padding: 20px 25px;
            }

            .currency-prefix {
                left: 20px;
                font-size: 1.3rem;
            }

            .results-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .result-value {
                font-size: 1.6rem;
            }

            .exchange-rates {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .rate-display.adjustable {
                padding-right: 45px;
            }

            .rate-controls {
                right: 8px;
            }

            .rate-btn {
                width: 25px;
                height: 18px;
                font-size: 0.6rem;
            }
        }

        @media (max-width: 480px) {
            .converter-container {
                padding: 30px 20px;
            }

            .currency-input {
                font-size: 1.5rem;
                padding: 18px 20px;
            }

            .currency-prefix {
                left: 15px;
                font-size: 1.2rem;
            }

            .result-card {
                padding: 25px 20px;
            }

            .result-value {
                font-size: 1.4rem;
            }

            .rate-input {
                width: 70px;
                font-size: 1rem;
            }
        }

        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Number animation */
        .result-value {
            transition: all 0.3s ease;
        }

        .result-value.updating {
            transform: scale(1.05);
            color: #7986cb;
        }

        /* Loading animation for initial state */
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Floating orbs -->
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>

    <!-- Main converter -->
    <div class="converter-container">
        <!-- Header -->
        <div class="converter-header">
            <div class="currency-icon">ðŸ’±</div>
            <h1 class="converter-title">FX Converter</h1>
            <p class="converter-subtitle">Bolivianos to US Dollars</p>
        </div>
        
        <!-- Input section -->
        <div class="input-section">
            <div class="input-label">Amount in Bolivianos</div>
            <div class="input-container">
                <div class="currency-prefix">Bs.</div>
                <input 
                    type="number" 
                    class="currency-input" 
                    id="bsInput" 
                    placeholder="0.00"
                    min="0"
                    step="0.01"
                >
            </div>
        </div>

        <!-- Results section -->
        <div class="results-section" id="resultsSection">
            <div class="result-card">
                <div class="result-label official-rate">
                    <i class="fas fa-university"></i>
                    Official FX
                </div>
                <div class="result-value" id="officialResult">
                    0.00<span class="result-currency">USD</span>
                </div>
                <div class="rate-info">1 USD = 7.00 Bs.</div>
            </div>
            
            <div class="result-card">
                <div class="result-label blue-rate">
                    <i class="fas fa-chart-line"></i>
                    Blue FX
                </div>
                <div class="result-value" id="blueResult">
                    0.00<span class="result-currency">USD</span>
                </div>
                <div class="rate-info" id="blueRateInfo">1 USD = 12.75 Bs.</div>
            </div>
        </div>

        <!-- Footer info -->
        <div class="converter-footer">
            <div class="exchange-rates">
                <div class="rate-display">
                    <div class="rate-label">Official Rate</div>
                    <div class="rate-value">7.00 Bs/USD</div>
                </div>
                <div class="rate-display adjustable">
                    <div class="rate-label">Blue Rate</div>
                    <div class="rate-value">
                        <input type="number" class="rate-input" id="blueRateInput" value="12.75" min="1" max="50" step="0.25"> Bs/USD
                    </div>
                    <div class="rate-controls">
                        <button class="rate-btn" id="increaseRate" title="Increase rate">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                        <button class="rate-btn" id="decreaseRate" title="Decrease rate">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="disclaimer">
                Exchange rates are for reference only. Blue rate is adjustable. Actual rates may vary.
            </div>
        </div>
    </div>

    <script>
        const bsInput = document.getElementById('bsInput');
        const officialResult = document.getElementById('officialResult');
        const blueResult = document.getElementById('blueResult');
        const resultsSection = document.getElementById('resultsSection');
        const blueRateInput = document.getElementById('blueRateInput');
        const blueRateInfo = document.getElementById('blueRateInfo');
        const increaseBtn = document.getElementById('increaseRate');
        const decreaseBtn = document.getElementById('decreaseRate');

        // Exchange rates
        const OFFICIAL_RATE = 7;
        let blueRate = 12.75;

        function formatNumber(num) {
            if (num === 0) return '0.00';
            if (num < 0.01) return '< 0.01';
            return num.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function updateBlueRateDisplay() {
            blueRateInput.value = blueRate.toFixed(2);
            blueRateInfo.textContent = `1 USD = ${blueRate.toFixed(2)} Bs.`;
            
            // Add animation
            blueRateInput.classList.add('rate-changing');
            setTimeout(() => {
                blueRateInput.classList.remove('rate-changing');
            }, 300);
        }

        function updateResults() {
            const bsAmount = parseFloat(bsInput.value) || 0;
            
            if (bsAmount > 0) {
                resultsSection.classList.add('show');
                
                // Add updating animation
                officialResult.classList.add('updating');
                blueResult.classList.add('updating');
                
                setTimeout(() => {
                    const officialValue = bsAmount / OFFICIAL_RATE;
                    const blueValue = bsAmount / blueRate;
                    
                    officialResult.innerHTML = `${formatNumber(officialValue)}<span class="result-currency">USD</span>`;
                    blueResult.innerHTML = `${formatNumber(blueValue)}<span class="result-currency">USD</span>`;
                    
                    // Remove updating animation
                    officialResult.classList.remove('updating');
                    blueResult.classList.remove('updating');
                }, 150);
            } else {
                resultsSection.classList.remove('show');
                // Reset to default values
                officialResult.innerHTML = '0.00<span class="result-currency">USD</span>';
                blueResult.innerHTML = '0.00<span class="result-currency">USD</span>';
            }
        }

        // Rate adjustment functions
        function increaseRate() {
            if (blueRate < 50) {
                blueRate += 0.25;
                updateBlueRateDisplay();
                updateResults();
            }
        }

        function decreaseRate() {
            if (blueRate > 1) {
                blueRate -= 0.25;
                updateBlueRateDisplay();
                updateResults();
            }
        }

        // Event listeners
        bsInput.addEventListener('input', updateResults);
        bsInput.addEventListener('keyup', updateResults);

        increaseBtn.addEventListener('click', increaseRate);
        decreaseBtn.addEventListener('click', decreaseRate);

        // Direct rate input
        blueRateInput.addEventListener('input', (e) => {
            const newRate = parseFloat(e.target.value);
            if (newRate >= 1 && newRate <= 50) {
                blueRate = newRate;
                blueRateInfo.textContent = `1 USD = ${blueRate.toFixed(2)} Bs.`;
                updateResults();
            }
        });

        blueRateInput.addEventListener('blur', () => {
            // Ensure valid range
            if (blueRate < 1) blueRate = 1;
            if (blueRate > 50) blueRate = 50;
            updateBlueRateDisplay();
            updateResults();
        });

        // Keyboard shortcuts for rate adjustment
        document.addEventListener('keydown', (e) => {
            // Clear input with Escape
            if (e.key === 'Escape') {
                bsInput.value = '';
                updateResults();
                bsInput.focus();
            }
            
            // Focus input with Enter (if not already focused)
            if (e.key === 'Enter' && document.activeElement !== bsInput && document.activeElement !== blueRateInput) {
                bsInput.focus();
                bsInput.select();
            }

            // Rate adjustment with arrow keys (when not focused on inputs)
            if (document.activeElement !== bsInput && document.activeElement !== blueRateInput) {
                if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    increaseRate();
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    decreaseRate();
                }
            }
        });

        // Focus on input when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                bsInput.focus();
            }, 500);
        });

        // Enhanced number input handling for main input
        bsInput.addEventListener('keydown', (e) => {
            // Allow: backspace, delete, tab, escape, enter, and .
            if ([46, 8, 9, 27, 13, 110, 190].indexOf(e.keyCode) !== -1 ||
                // Allow: Ctrl+A, Ctrl+C, Ctrl+V, Ctrl+X
                (e.keyCode === 65 && e.ctrlKey === true) ||
                (e.keyCode === 67 && e.ctrlKey === true) ||
                (e.keyCode === 86 && e.ctrlKey === true) ||
                (e.keyCode === 88 && e.ctrlKey === true) ||
                // Allow: home, end, left, right
                (e.keyCode >= 35 && e.keyCode <= 39)) {
                return;
            }
            // Ensure that it is a number and stop the keypress
            if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
                e.preventDefault();
            }
        });

        // Prevent negative values
        bsInput.addEventListener('input', (e) => {
            if (e.target.value < 0) {
                e.target.value = 0;
            }
        });

        // Parallax effect for floating orbs
        document.addEventListener('mousemove', (e) => {
            const orbs = document.querySelectorAll('.floating-orb');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            orbs.forEach((orb, index) => {
                const speed = (index + 1) * 0.02;
                const xPos = (x - 0.5) * speed * 100;
                const yPos = (y - 0.5) * speed * 100;
                
                orb.style.transform = `translate(${xPos}px, ${yPos}px)`;
            });
        });

        // Long press for faster rate changes
        let pressTimer;
        let isLongPress = false;

        function startLongPress(action) {
            isLongPress = false;
            pressTimer = setTimeout(() => {
                isLongPress = true;
                const interval = setInterval(() => {
                    action();
                }, 100);
                
                const stopLongPress = () => {
                    clearInterval(interval);
                    document.removeEventListener('mouseup', stopLongPress);
                    document.removeEventListener('touchend', stopLongPress);
                };
                
                document.addEventListener('mouseup', stopLongPress);
                document.addEventListener('touchend', stopLongPress);
            }, 500);
        }

        function stopLongPress() {
            clearTimeout(pressTimer);
        }

        increaseBtn.addEventListener('mousedown', () => startLongPress(increaseRate));
        increaseBtn.addEventListener('mouseup', stopLongPress);
        increaseBtn.addEventListener('touchstart', () => startLongPress(increaseRate));
        increaseBtn.addEventListener('touchend', stopLongPress);

        decreaseBtn.addEventListener('mousedown', () => startLongPress(decreaseRate));
        decreaseBtn.addEventListener('mouseup', stopLongPress);
        decreaseBtn.addEventListener('touchstart', () => startLongPress(decreaseRate));
        decreaseBtn.addEventListener('touchend', stopLongPress);
    </script>
</body>
