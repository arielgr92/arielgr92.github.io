<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Converter | AG in South America</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #e8eaed;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #0a0f1c 0%, #1a1f3a 25%, #2d1b69 50%, #1a1f3a 75%, #0a0f1c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.1), transparent),
                radial-gradient(1px 1px at 40px 70px, rgba(255,255,255,0.05), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.08), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes sparkle {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        /* Floating orbs */
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        .orb-1 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(120, 119, 198, 0.2) 0%, transparent 70%);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 119, 198, 0.2) 0%, transparent 70%);
            top: 70%;
            right: 20%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.4; }
            50% { transform: translateY(-30px) scale(1.1); opacity: 0.7; }
        }

        /* Back button */
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50px;
            padding: 15px 25px;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 100;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .back-btn i {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }

        .back-btn:hover i {
            transform: translateX(-3px);
        }

        /* Main converter container */
        .converter-container {
            background: 
                linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 30px;
            padding: 60px 50px;
            text-align: center;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            max-width: 480px;
            width: 90%;
            animation: fadeInUp 1s ease forwards;
        }

        .converter-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: left 0.8s;
        }

        .converter-container:hover::before {
            left: 100%;
        }

        .converter-title {
            font-size: 2rem;
            margin-bottom: 40px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Input section */
        .input-section {
            margin-bottom: 50px;
        }

        .input-label {
            font-size: 1.1rem;
            color: #c5cae9;
            margin-bottom: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .currency-input {
            width: 100%;
            padding: 20px 25px;
            font-size: 2rem;
            text-align: center;
            background: rgba(255,255,255,0.08);
            border: 2px solid rgba(255,255,255,0.15);
            border-radius: 20px;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .currency-input:focus {
            border-color: #7986cb;
            box-shadow: 
                0 0 30px rgba(121, 134, 203, 0.3),
                inset 0 2px 10px rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.12);
        }

        .currency-input::placeholder {
            color: rgba(255,255,255,0.4);
            font-weight: 300;
        }

        /* Results section */
        .results-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .results-section.show {
            opacity: 1;
        }

        .result-card {
            background: 
                linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 30px 20px;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #5c6bc0, #7986cb);
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: left;
        }

        .result-card:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.06) 100%);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .result-card:hover::before {
            transform: scaleX(1);
        }

        .result-label {
            font-size: 0.9rem;
            color: #c5cae9;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .result-value {
            font-size: 1.8rem;
            color: #ffffff;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            word-break: break-all;
            line-height: 1.2;
        }

        .result-currency {
            font-size: 0.8rem;
            color: #7986cb;
            margin-left: 5px;
            font-weight: 500;
        }

        /* Exchange rate indicators */
        .rate-indicator {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.2rem;
            opacity: 0.7;
        }

        .official-rate {
            color: #4caf50;
        }

        .blue-rate {
            color: #2196f3;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .converter-container {
                padding: 40px 30px;
                margin: 20px;
            }

            .converter-title {
                font-size: 1.6rem;
                margin-bottom: 30px;
            }

            .currency-input {
                font-size: 1.8rem;
                padding: 18px 20px;
            }

            .results-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .result-value {
                font-size: 1.5rem;
            }

            .back-btn {
                top: 20px;
                left: 20px;
                padding: 12px 20px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .converter-container {
                padding: 30px 20px;
            }

            .currency-input {
                font-size: 1.5rem;
            }

            .result-card {
                padding: 25px 15px;
            }
        }

        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Number animation */
        .result-value {
            transition: all 0.3s ease;
        }

        .result-value.updating {
            transform: scale(1.05);
            color: #7986cb;
        }
    </style>
</head>
<body>
    <!-- Floating orbs -->
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>

    <!-- Back button -->
    <a href="#" class="back-btn" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i>
        Back to Trip
    </a>

    <!-- Main converter -->
    <div class="converter-container">
        <h1 class="converter-title">FX Converter</h1>
        
        <div class="input-section">
            <div class="input-label">Amount in Bolivianos</div>
            <div class="input-container">
                <input 
                    type="number" 
                    class="currency-input" 
                    id="bsInput" 
                    placeholder="0.00"
                    min="0"
                    step="0.01"
                >
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="result-card">
                <div class="rate-indicator official-rate">
                    <i class="fas fa-university"></i>
                </div>
                <div class="result-label">Official FX</div>
                <div class="result-value" id="officialResult">
                    0.00<span class="result-currency">USD</span>
                </div>
            </div>
            
            <div class="result-card">
                <div class="rate-indicator blue-rate">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="result-label">Blue FX</div>
                <div class="result-value" id="blueResult">
                    0.00<span class="result-currency">USD</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const bsInput = document.getElementById('bsInput');
        const officialResult = document.getElementById('officialResult');
        const blueResult = document.getElementById('blueResult');
        const resultsSection = document.getElementById('resultsSection');

        // Exchange rates
        const OFFICIAL_RATE = 7;
        const BLUE_RATE = 12.75;

        function formatNumber(num) {
            if (num === 0) return '0.00';
            if (num < 0.01) return '< 0.01';
            return num.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function updateResults() {
            const bsAmount = parseFloat(bsInput.value) || 0;
            
            if (bsAmount > 0) {
                resultsSection.classList.add('show');
                
                // Add updating animation
                officialResult.classList.add('updating');
                blueResult.classList.add('updating');
                
                setTimeout(() => {
                    const officialValue = bsAmount / OFFICIAL_RATE;
                    const blueValue = bsAmount / BLUE_RATE;
                    
                    officialResult.innerHTML = `${formatNumber(officialValue)}<span class="result-currency">USD</span>`;
                    blueResult.innerHTML = `${formatNumber(blueValue)}<span class="result-currency">USD</span>`;
                    
                    // Remove updating animation
                    officialResult.classList.remove('updating');
                    blueResult.classList.remove('updating');
                }, 150);
            } else {
                resultsSection.classList.remove('show');
            }
        }

        // Real-time updates
        bsInput.addEventListener('input', updateResults);
        bsInput.addEventListener('keyup', updateResults);

        // Focus on input when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                bsInput.focus();
            }, 500);
        });

        // Enhanced number input handling
        bsInput.addEventListener('keydown', (e) => {
            // Allow: backspace, delete, tab, escape, enter, and .
            if ([46, 8, 9, 27, 13, 110, 190].indexOf(e.keyCode) !== -1 ||
                // Allow: Ctrl+A, Ctrl+C, Ctrl+V, Ctrl+X
                (e.keyCode === 65 && e.ctrlKey === true) ||
                (e.keyCode === 67 && e.ctrlKey === true) ||
                (e.keyCode === 86 && e.ctrlKey === true) ||
                (e.keyCode === 88 && e.ctrlKey === true) ||
                // Allow: home, end, left, right
                (e.keyCode >= 35 && e.keyCode <= 39)) {
                return;
            }
            // Ensure that it is a number and stop the keypress
            if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
                e.preventDefault();
            }
        });

        // Prevent negative values
        bsInput.addEventListener('input', (e) => {
            if (e.target.value < 0) {
                e.target.value = 0;
            }
        });
    </script>
</body>
</html>
