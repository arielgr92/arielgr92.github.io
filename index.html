<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0f1c">
    <title>FX Converter - Bolivianos to USD</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            height: 100%;
            height: -webkit-fill-available;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #e8eaed;
            background-color: #0a0f1c;
            background: 
                linear-gradient(135deg, #0a0f1c 0%, #1a1f3a 25%, #2d1b69 50%, #1a1f3a 75%, #0a0f1c 100%);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* Animated background particles - simplified for mobile */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 25px 35px, rgba(255,255,255,0.06), transparent),
                radial-gradient(1px 1px at 55px 75px, rgba(255,255,255,0.04), transparent);
            background-repeat: repeat;
            background-size: 150px 80px;
            animation: sparkle 25s linear infinite;
            pointer-events: none;
            z-index: -1;
            opacity: 0.7;
        }

        @keyframes sparkle {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-80px); }
        }

        /* Floating orbs - optimized for mobile */
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(2px);
            animation: float 10s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }

        .orb-1 {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(120, 119, 198, 0.3) 0%, transparent 70%);
            top: 15%;
            left: 5%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255, 119, 198, 0.25) 0%, transparent 70%);
            top: 70%;
            right: 10%;
            animation-delay: 3s;
        }

        .orb-3 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(120, 219, 255, 0.25) 0%, transparent 70%);
            bottom: 25%;
            left: 75%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }

        /* Main converter container - iPhone optimized */
        .converter-container {
            background: 
                linear-gradient(135deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.06) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.25);
            border-radius: 25px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.15);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            max-width: 420px;
            width: calc(100% - 32px);
            margin: 16px;
            animation: fadeInUp 1s ease forwards;
        }

        .converter-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
            transition: left 0.8s;
        }

        .converter-container:hover::before {
            left: 100%;
        }

        /* Header section - iPhone optimized */
        .converter-header {
            margin-bottom: 35px;
            text-align: center;
        }

        .converter-title {
            font-size: 2.2rem;
            margin-bottom: 12px;
            color: #ffffff;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .converter-subtitle {
            font-size: 1rem;
            color: #c5cae9;
            font-weight: 400;
            letter-spacing: 0.3px;
            opacity: 0.85;
        }

        .currency-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.4));
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.03); opacity: 1; }
        }

        /* Input section - iPhone optimized */
        .input-section {
            margin-bottom: 35px;
        }

        .input-label {
            font-size: 1rem;
            color: #c5cae9;
            margin-bottom: 12px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .currency-input {
            width: 100%;
            padding: 18px 25px;
            font-size: 1.8rem;
            text-align: center;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-weight: 300;
            letter-spacing: 0.5px;
            -webkit-appearance: none;
            appearance: none;
        }

        .currency-input:focus {
            border-color: #7986cb;
            box-shadow: 
                0 0 25px rgba(121, 134, 203, 0.4),
                inset 0 2px 8px rgba(255,255,255,0.15);
            background: rgba(255,255,255,0.15);
            transform: scale(1.01);
        }

        .currency-input::placeholder {
            color: rgba(255,255,255,0.5);
            font-weight: 300;
        }

        /* Currency prefix - iPhone optimized */
        .currency-prefix {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3rem;
            color: #7986cb;
            font-weight: 500;
            pointer-events: none;
            opacity: 0.85;
        }

        /* Results section - iPhone optimized */
        .results-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            opacity: 0;
            transition: all 0.5s ease;
            transform: translateY(15px);
            margin-bottom: 25px;
        }

        .results-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-card {
            background: 
                linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.04) 100%);
            border: 1px solid rgba(255,255,255,0.18);
            border-radius: 16px;
            padding: 25px 18px;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #5c6bc0, #7986cb);
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: left;
        }

        .result-card:active {
            transform: scale(0.98);
            background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.08) 100%);
        }

        .result-card:active::before {
            transform: scaleX(1);
        }

        .result-label {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: #c5cae9;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 600;
        }

        .result-label i {
            margin-right: 6px;
            font-size: 0.9rem;
        }

        .result-value {
            font-size: 1.5rem;
            color: #ffffff;
            font-weight: 300;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
            word-break: break-all;
            line-height: 1.1;
            margin-bottom: 8px;
        }

        .result-currency {
            font-size: 0.8rem;
            color: #7986cb;
            margin-left: 4px;
            font-weight: 500;
        }

        .rate-info {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.6);
            font-style: italic;
        }

        /* Exchange rate indicators */
        .official-rate i {
            color: #4caf50;
        }

        .blue-rate i {
            color: #2196f3;
        }

        /* Footer info - iPhone optimized */
        .converter-footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.12);
            text-align: center;
        }

        .exchange-rates {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .rate-display {
            background: rgba(255,255,255,0.06);
            border-radius: 12px;
            padding: 12px 8px;
            transition: all 0.3s ease;
            position: relative;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .rate-display:active {
            background: rgba(255,255,255,0.1);
            transform: scale(0.98);
        }

        .rate-label {
            font-size: 0.7rem;
            color: #c5cae9;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            font-weight: 600;
        }

        .rate-value {
            font-size: 0.95rem;
            color: #ffffff;
            font-weight: 500;
        }

        /* Blue rate controls - iPhone optimized */
        .rate-display.adjustable {
            padding-right: 40px;
        }

        .rate-controls {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .rate-btn {
            background: linear-gradient(135deg, #5c6bc0, #7986cb);
            border: none;
            border-radius: 6px;
            width: 28px;
            height: 22px;
            color: white;
            cursor: pointer;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 2px 6px rgba(92, 107, 192, 0.3);
            -webkit-tap-highlight-color: transparent;
        }

        .rate-btn:active {
            transform: scale(0.92);
            box-shadow: 0 1px 3px rgba(92, 107, 192, 0.5);
            background: linear-gradient(135deg, #7986cb, #9fa8da);
        }

        .rate-btn i {
            font-size: 0.6rem;
        }

        /* Editable rate input - iPhone optimized */
        .rate-input {
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 0.95rem;
            font-weight: 500;
            text-align: center;
            width: 65px;
            outline: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
        }

        .rate-input:focus {
            border-bottom-color: #7986cb;
            background: rgba(255,255,255,0.12);
            border-radius: 4px 4px 0 0;
            padding: 2px 4px;
        }

        /* Rate change animation */
        .rate-changing {
            animation: rateChange 0.3s ease;
        }

        @keyframes rateChange {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); color: #7986cb; }
            100% { transform: scale(1); }
        }

        .disclaimer {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.5);
            line-height: 1.3;
            padding: 0 10px;
        }

        /* iPhone and mobile optimization */
        @supports (padding: max(0px)) {
            body {
                padding: max(env(safe-area-inset-top), 20px) max(env(safe-area-inset-right), 16px) max(env(safe-area-inset-bottom), 20px) max(env(safe-area-inset-left), 16px);
            }
        }

        /* iPhone specific optimizations */
        @media (max-width: 480px) {
            body {
                background: #0a0f1c;
                background: linear-gradient(180deg, #0a0f1c 0%, #1a1f3a 30%, #2d1b69 70%, #1a1f3a 100%);
                align-items: flex-start;
                padding-top: max(env(safe-area-inset-top), 40px);
            }

            .converter-container {
                padding: 30px 24px;
                margin: 16px 16px 32px 16px;
                max-width: none;
                width: calc(100% - 32px);
                border-radius: 20px;
            }

            .converter-title {
                font-size: 1.9rem;
                margin-bottom: 8px;
            }

            .converter-subtitle {
                font-size: 0.9rem;
            }

            .currency-icon {
                font-size: 2.2rem;
                margin-bottom: 12px;
            }

            .input-section {
                margin-bottom: 30px;
            }

            .currency-input {
                font-size: 1.6rem;
                padding: 16px 20px;
                border-radius: 14px;
            }

            .currency-prefix {
                left: 16px;
                font-size: 1.2rem;
            }

            .results-section {
                grid-template-columns: 1fr;
                gap: 16px;
                margin-bottom: 20px;
            }

            .result-card {
                padding: 20px 16px;
                min-height: 100px;
                border-radius: 14px;
            }

            .result-value {
                font-size: 1.4rem;
            }

            .converter-footer {
                margin-top: 20px;
                padding-top: 16px;
            }

            .exchange-rates {
                grid-template-columns: 1fr;
                gap: 12px;
                margin-bottom: 12px;
            }

            .rate-display.adjustable {
                padding-right: 36px;
            }

            .rate-controls {
                right: 5px;
            }

            .rate-btn {
                width: 26px;
                height: 20px;
                font-size: 0.65rem;
            }

            .rate-input {
                width: 60px;
                font-size: 0.9rem;
            }

            /* Optimize floating orbs for mobile */
            .orb-1 {
                width: 80px;
                height: 80px;
                top: 20%;
                left: 0%;
            }

            .orb-2 {
                width: 60px;
                height: 60px;
                top: 75%;
                right: 5%;
            }

            .orb-3 {
                width: 70px;
                height: 70px;
                bottom: 30%;
                left: 80%;
            }

            /* Simplify particles for mobile performance */
            body::before {
                background-image: 
                    radial-gradient(1px 1px at 30px 40px, rgba(255,255,255,0.04), transparent);
                background-size: 100px 60px;
                animation-duration: 30s;
                opacity: 0.5;
            }
        }

        /* Larger iPhones (iPhone 12, 13, 14 Pro Max, etc.) */
        @media (min-width: 414px) and (max-width: 768px) {
            .converter-container {
                max-width: 380px;
                margin: 20px auto;
            }

            .results-section {
                grid-template-columns: 1fr 1fr;
                gap: 18px;
            }

            .exchange-rates {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Landscape iPhone */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                align-items: center;
                padding-top: max(env(safe-area-inset-top), 10px);
            }

            .converter-container {
                padding: 20px;
                margin: 10px;
            }

            .converter-header {
                margin-bottom: 20px;
            }

            .converter-title {
                font-size: 1.6rem;
            }

            .currency-icon {
                font-size: 1.8rem;
                margin-bottom: 8px;
            }

            .input-section {
                margin-bottom: 20px;
            }

            .converter-footer {
                margin-top: 15px;
            }
        }

        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Number animation */
        .result-value {
            transition: all 0.3s ease;
        }

        .result-value.updating {
            transform: scale(1.05);
            color: #7986cb;
        }

        /* Loading animation for initial state */
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Floating orbs -->
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>

    <!-- Main converter -->
    <div class="converter-container">
        <!-- Header -->
        <div class="converter-header">
            <div class="currency-icon">💱</div>
            <h1 class="converter-title">FX Converter</h1>
            <p class="converter-subtitle">Bolivianos to US Dollars</p>
        </div>
        
        <!-- Input section -->
        <div class="input-section">
            <div class="input-label">Amount in Bolivianos</div>
            <div class="input-container">
                <div class="currency-prefix">Bs.</div>
                <input 
                    type="number" 
                    class="currency-input" 
                    id="bsInput" 
                    placeholder="0.00"
                    min="0"
                    step="0.01"
                >
            </div>
        </div>

        <!-- Results section -->
        <div class="results-section" id="resultsSection">
            <div class="result-card">
                <div class="result-label official-rate">
                    <i class="fas fa-university"></i>
                    Official FX
                </div>
                <div class="result-value" id="officialResult">
                    0.00<span class="result-currency">USD</span>
                </div>
                <div class="rate-info">1 USD = 7.00 Bs.</div>
            </div>
            
            <div class="result-card">
                <div class="result-label blue-rate">
                    <i class="fas fa-chart-line"></i>
                    Blue FX
                </div>
                <div class="result-value" id="blueResult">
                    0.00<span class="result-currency">USD</span>
                </div>
                <div class="rate-info" id="blueRateInfo">1 USD = 12.75 Bs.</div>
            </div>
        </div>

        <!-- Footer info -->
        <div class="converter-footer">
            <div class="exchange-rates">
                <div class="rate-display">
                    <div class="rate-label">Official Rate</div>
                    <div class="rate-value">7.00 Bs/USD</div>
                </div>
                <div class="rate-display adjustable">
                    <div class="rate-label">Blue Rate</div>
                    <div class="rate-value">
                        <input type="number" class="rate-input" id="blueRateInput" value="12.75" min="1" max="50" step="0.25"> Bs/USD
                    </div>
                    <div class="rate-controls">
                        <button class="rate-btn" id="increaseRate" title="Increase rate">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                        <button class="rate-btn" id="decreaseRate" title="Decrease rate">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="disclaimer">
                Exchange rates are for reference only. Blue rate is adjustable. Actual rates may vary.
            </div>
        </div>
    </div>

    <script>
        const bsInput = document.getElementById('bsInput');
        const officialResult = document.getElementById('officialResult');
        const blueResult = document.getElementById('blueResult');
        const resultsSection = document.getElementById('resultsSection');
        const blueRateInput = document.getElementById('blueRateInput');
        const blueRateInfo = document.getElementById('blueRateInfo');
        const increaseBtn = document.getElementById('increaseRate');
        const decreaseBtn = document.getElementById('decreaseRate');

        // Exchange rates
        const OFFICIAL_RATE = 7;
        let blueRate = 12.75;

        function formatNumber(num) {
            if (num === 0) return '0.00';
            if (num < 0.01) return '< 0.01';
            return num.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function updateBlueRateDisplay() {
            blueRateInput.value = blueRate.toFixed(2);
            blueRateInfo.textContent = `1 USD = ${blueRate.toFixed(2)} Bs.`;
            
            // Add animation
            blueRateInput.classList.add('rate-changing');
            setTimeout(() => {
                blueRateInput.classList.remove('rate-changing');
            }, 300);
        }

        function updateResults() {
            const bsAmount = parseFloat(bsInput.value) || 0;
            
            if (bsAmount > 0) {
                resultsSection.classList.add('show');
                
                // Add updating animation
                officialResult.classList.add('updating');
                blueResult.classList.add('updating');
                
                setTimeout(() => {
                    const officialValue = bsAmount / OFFICIAL_RATE;
                    const blueValue = bsAmount / blueRate;
                    
                    officialResult.innerHTML = `${formatNumber(officialValue)}<span class="result-currency">USD</span>`;
                    blueResult.innerHTML = `${formatNumber(blueValue)}<span class="result-currency">USD</span>`;
                    
                    // Remove updating animation
                    officialResult.classList.remove('updating');
                    blueResult.classList.remove('updating');
                }, 150);
            } else {
                resultsSection.classList.remove('show');
                // Reset to default values
                officialResult.innerHTML = '0.00<span class="result-currency">USD</span>';
                blueResult.innerHTML = '0.00<span class="result-currency">USD</span>';
            }
        }

        // Rate adjustment functions
        function increaseRate() {
            if (blueRate < 50) {
                blueRate += 0.25;
                updateBlueRateDisplay();
                updateResults();
            }
        }

        function decreaseRate() {
            if (blueRate > 1) {
                blueRate -= 0.25;
                updateBlueRateDisplay();
                updateResults();
            }
        }

        // Event listeners
        bsInput.addEventListener('input', updateResults);
        bsInput.addEventListener('keyup', updateResults);

        increaseBtn.addEventListener('click', increaseRate);
        decreaseBtn.addEventListener('click', decreaseRate);

        // Direct rate input
        blueRateInput.addEventListener('input', (e) => {
            const newRate = parseFloat(e.target.value);
            if (newRate >= 1 && newRate <= 50) {
                blueRate = newRate;
                blueRateInfo.textContent = `1 USD = ${blueRate.toFixed(2)} Bs.`;
                updateResults();
            }
        });

        blueRateInput.addEventListener('blur', () => {
            // Ensure valid range
            if (blueRate < 1) blueRate = 1;
            if (blueRate > 50) blueRate = 50;
            updateBlueRateDisplay();
            updateResults();
        });

        // Keyboard shortcuts for rate adjustment
        document.addEventListener('keydown', (e) => {
            // Clear input with Escape
            if (e.key === 'Escape') {
                bsInput.value = '';
                updateResults();
                bsInput.focus();
            }
            
            // Focus input with Enter (if not already focused)
            if (e.key === 'Enter' && document.activeElement !== bsInput && document.activeElement !== blueRateInput) {
                bsInput.focus();
                bsInput.select();
            }

            // Rate adjustment with arrow keys (when not focused on inputs)
            if (document.activeElement !== bsInput && document.activeElement !== blueRateInput) {
                if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    increaseRate();
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    decreaseRate();
                }
            }
        });

        // Focus on input when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                bsInput.focus();
            }, 500);
        });

        // Enhanced number input handling for main input
        bsInput.addEventListener('keydown', (e) => {
            // Allow: backspace, delete, tab, escape, enter, and .
            if ([46, 8, 9, 27, 13, 110, 190].indexOf(e.keyCode) !== -1 ||
                // Allow: Ctrl+A, Ctrl+C, Ctrl+V, Ctrl+X
                (e.keyCode === 65 && e.ctrlKey === true) ||
                (e.keyCode === 67 && e.ctrlKey === true) ||
                (e.keyCode === 86 && e.ctrlKey === true) ||
                (e.keyCode === 88 && e.ctrlKey === true) ||
                // Allow: home, end, left, right
                (e.keyCode >= 35 && e.keyCode <= 39)) {
                return;
            }
            // Ensure that it is a number and stop the keypress
            if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
                e.preventDefault();
            }
        });

        // Prevent negative values
        bsInput.addEventListener('input', (e) => {
            if (e.target.value < 0) {
                e.target.value = 0;
            }
        });

        // Parallax effect for floating orbs - disabled on mobile for performance
        if (window.innerWidth > 768) {
            document.addEventListener('mousemove', (e) => {
                const orbs = document.querySelectorAll('.floating-orb');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                orbs.forEach((orb, index) => {
                    const speed = (index + 1) * 0.015;
                    const xPos = (x - 0.5) * speed * 80;
                    const yPos = (y - 0.5) * speed * 80;
                    
                    orb.style.transform = `translate(${xPos}px, ${yPos}px)`;
                });
            });
        }

        // Long press for faster rate changes
        let pressTimer;
        let isLongPress = false;

        function startLongPress(action) {
            isLongPress = false;
            pressTimer = setTimeout(() => {
                isLongPress = true;
                const interval = setInterval(() => {
                    action();
                }, 100);
                
                const stopLongPress = () => {
                    clearInterval(interval);
                    document.removeEventListener('mouseup', stopLongPress);
                    document.removeEventListener('touchend', stopLongPress);
                };
                
                document.addEventListener('mouseup', stopLongPress);
                document.addEventListener('touchend', stopLongPress);
            }, 500);
        }

        function stopLongPress() {
            clearTimeout(pressTimer);
        }

        increaseBtn.addEventListener('mousedown', () => startLongPress(increaseRate));
        increaseBtn.addEventListener('mouseup', stopLongPress);
        increaseBtn.addEventListener('touchstart', () => startLongPress(increaseRate));
        increaseBtn.addEventListener('touchend', stopLongPress);

        decreaseBtn.addEventListener('mousedown', () => startLongPress(decreaseRate));
        decreaseBtn.addEventListener('mouseup', stopLongPress);
        decreaseBtn.addEventListener('touchstart', () => startLongPress(decreaseRate));
        decreaseBtn.addEventListener('touchend', stopLongPress);
    </script>
</body>
