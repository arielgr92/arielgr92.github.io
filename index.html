<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourier Series Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 50%, #ebebeb 100%);
            min-height: 100vh;
            color: #2c2c2c;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #d0d0d0;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 0.1em;
            font-style: italic;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid #d8d8d8;
            padding: 30px;
            height: fit-content;
        }

        .control-section {
            margin-bottom: 30px;
        }

        .control-section:last-child {
            margin-bottom: 0;
        }

        .control-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #555;
            margin-bottom: 12px;
            display: block;
        }

        .text-input {
            width: 100%;
            padding: 12px 15px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            border: 1px solid #ccc;
            background: #fafafa;
            color: #2c2c2c;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #888;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex: 1;
            -webkit-appearance: none;
            height: 2px;
            background: #ccc;
            border-radius: 1px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #2c2c2c;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .slider-value {
            font-size: 0.85rem;
            color: #444;
            min-width: 40px;
            text-align: right;
        }

        .btn {
            width: 100%;
            padding: 14px 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            border: 1px solid #2c2c2c;
            background: transparent;
            color: #2c2c2c;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #2c2c2c;
            color: #fff;
        }

        .btn.active {
            background: #2c2c2c;
            color: #fff;
        }

        .btn-secondary {
            border-color: #999;
            color: #666;
        }

        .btn-secondary:hover {
            background: #666;
            border-color: #666;
        }

        .canvas-container {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #d8d8d8;
            position: relative;
        }

        canvas {
            display: block;
            width: 100%;
            height: 600px;
        }

        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 0.7rem;
            color: #888;
            letter-spacing: 0.1em;
        }

        .legend {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 0.7rem;
            color: #666;
            text-align: right;
            line-height: 1.8;
        }

        .legend-item {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
        }

        .legend-line {
            width: 20px;
            height: 2px;
        }

        .formula {
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
            font-size: 0.95rem;
            color: #444;
            text-align: center;
            padding: 20px;
            background: rgba(245, 245, 245, 0.5);
            border-top: 1px solid #e0e0e0;
            letter-spacing: 0.02em;
        }

        .mode-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mode-btn {
            flex: 1;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border: 1px solid #ccc;
            background: transparent;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            border-color: #2c2c2c;
            color: #2c2c2c;
            background: rgba(44, 44, 44, 0.05);
        }

        .drawing-hint {
            font-size: 0.7rem;
            color: #888;
            text-align: center;
            margin-top: 10px;
            font-style: italic;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .checkbox-container input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 0.75rem;
            color: #555;
            letter-spacing: 0.05em;
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            canvas {
                height: 450px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fourier Series</h1>
            <p class="subtitle">A visualization of harmonic decomposition</p>
        </header>

        <div class="main-content">
            <div class="controls">
                <div class="control-section">
                    <div class="mode-toggle">
                        <button class="mode-btn active" data-mode="text">Text</button>
                        <button class="mode-btn" data-mode="draw">Draw</button>
                    </div>
                </div>

                <div class="control-section" id="text-section">
                    <label class="control-label">Input Character</label>
                    <input type="text" class="text-input" id="textInput" value="π" maxlength="3" placeholder="Type...">
                </div>

                <div class="control-section" id="draw-section" style="display: none;">
                    <p class="drawing-hint">Click and drag on canvas to draw a closed path</p>
                </div>

                <div class="control-section">
                    <label class="control-label">Harmonic Terms (n)</label>
                    <div class="slider-container">
                        <input type="range" id="termsSlider" min="1" max="150" value="50">
                        <span class="slider-value" id="termsValue">50</span>
                    </div>
                </div>

                <div class="control-section">
                    <label class="control-label">Animation Speed</label>
                    <div class="slider-container">
                        <input type="range" id="speedSlider" min="1" max="100" value="30">
                        <span class="slider-value" id="speedValue">30</span>
                    </div>
                </div>

                <div class="control-section">
                    <label class="control-label">Trail Length</label>
                    <div class="slider-container">
                        <input type="range" id="trailSlider" min="50" max="2000" value="800">
                        <span class="slider-value" id="trailValue">800</span>
                    </div>
                </div>

                <div class="control-section">
                    <label class="control-label">Display Options</label>
                    <div class="checkbox-container">
                        <input type="checkbox" id="showCircles" checked>
                        <label class="checkbox-label" for="showCircles">Show Epicycles</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="showRadii" checked>
                        <label class="checkbox-label" for="showRadii">Show Radii</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="showOriginal">
                        <label class="checkbox-label" for="showOriginal">Show Original Path</label>
                    </div>
                </div>

                <div class="control-section">
                    <button class="btn" id="startBtn">Start Animation</button>
                    <button class="btn btn-secondary" id="resetBtn">Reset</button>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="canvas"></canvas>
                <div class="legend">
                    <div class="legend-item">
                        <span>Epicycles</span>
                        <div class="legend-line" style="background: rgba(100, 100, 100, 0.4);"></div>
                    </div>
                    <div class="legend-item">
                        <span>Traced Path</span>
                        <div class="legend-line" style="background: #2c2c2c;"></div>
                    </div>
                </div>
                <div class="info-panel" id="infoPanel">
                    Terms: 50 | Points: 0 | t = 0.000
                </div>
            </div>
        </div>

        <div class="formula">
            f(t) = Σ cₙ · e<sup>i·n·ω·t</sup> where cₙ = (1/T) ∫ f(t) · e<sup>-i·n·ω·t</sup> dt
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // High DPI support
        function setupCanvas() {
            const rect = canvas.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
        }
        
        setupCanvas();
        window.addEventListener('resize', () => {
            setupCanvas();
            if (originalPath.length > 0) {
                computeFourier();
            }
        });

        // State
        let mode = 'text';
        let originalPath = [];
        let fourierCoeffs = [];
        let tracedPath = [];
        let time = 0;
        let isAnimating = false;
        let isDrawing = false;
        let drawnPoints = [];
        let animationId = null;

        // Controls
        const textInput = document.getElementById('textInput');
        const termsSlider = document.getElementById('termsSlider');
        const speedSlider = document.getElementById('speedSlider');
        const trailSlider = document.getElementById('trailSlider');
        const showCircles = document.getElementById('showCircles');
        const showRadii = document.getElementById('showRadii');
        const showOriginal = document.getElementById('showOriginal');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const infoPanel = document.getElementById('infoPanel');

        // Mode toggle
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                mode = btn.dataset.mode;
                
                document.getElementById('text-section').style.display = mode === 'text' ? 'block' : 'none';
                document.getElementById('draw-section').style.display = mode === 'draw' ? 'block' : 'none';
                
                reset();
            });
        });

        // Slider updates
        termsSlider.addEventListener('input', () => {
            document.getElementById('termsValue').textContent = termsSlider.value;
            if (originalPath.length > 0) {
                computeFourier();
                tracedPath = [];
                time = 0;
            }
        });

        speedSlider.addEventListener('input', () => {
            document.getElementById('speedValue').textContent = speedSlider.value;
        });

        trailSlider.addEventListener('input', () => {
            document.getElementById('trailValue').textContent = trailSlider.value;
        });

        // Text input
        textInput.addEventListener('input', () => {
            if (mode === 'text' && textInput.value) {
                generateTextPath(textInput.value);
            }
        });

        // Drawing
        canvas.addEventListener('mousedown', (e) => {
            if (mode !== 'draw') return;
            isDrawing = true;
            drawnPoints = [];
            const rect = canvas.getBoundingClientRect();
            drawnPoints.push({
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            });
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing || mode !== 'draw') return;
            const rect = canvas.getBoundingClientRect();
            drawnPoints.push({
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            });
            drawPreview();
        });

        canvas.addEventListener('mouseup', () => {
            if (mode !== 'draw' || !isDrawing) return;
            isDrawing = false;
            if (drawnPoints.length > 10) {
                originalPath = resamplePath(drawnPoints, 300);
                computeFourier();
            }
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });

        // Buttons
        startBtn.addEventListener('click', () => {
            if (isAnimating) {
                stopAnimation();
            } else {
                startAnimation();
            }
        });

        resetBtn.addEventListener('click', reset);

        // Generate path from text
        function generateTextPath(text) {
            const rect = canvas.getBoundingClientRect();
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = rect.width;
            tempCanvas.height = rect.height;
            
            const fontSize = Math.min(rect.width, rect.height) * 0.6;
            tempCtx.font = `${fontSize}px "Courier New", monospace`;
            tempCtx.textAlign = 'center';
            tempCtx.textBaseline = 'middle';
            tempCtx.fillStyle = 'black';
            tempCtx.fillText(text, rect.width / 2, rect.height / 2);
            
            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const points = extractContour(imageData);
            
            if (points.length > 10) {
                originalPath = resamplePath(points, 400);
                computeFourier();
            }
        }

        // Extract contour using marching squares (simplified)
        function extractContour(imageData) {
            const { width, height, data } = imageData;
            const points = [];
            const visited = new Set();
            
            // Find edge points
            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    const idx = (y * width + x) * 4;
                    const alpha = data[idx + 3];
                    
                    if (alpha > 128) {
                        // Check if edge
                        const neighbors = [
                            data[((y - 1) * width + x) * 4 + 3],
                            data[((y + 1) * width + x) * 4 + 3],
                            data[(y * width + x - 1) * 4 + 3],
                            data[(y * width + x + 1) * 4 + 3]
                        ];
                        
                        if (neighbors.some(n => n < 128)) {
                            points.push({ x, y });
                        }
                    }
                }
            }
            
            if (points.length === 0) return [];
            
            // Sort points to form a continuous path
            return sortPointsToPath(points);
        }

        // Sort points to form continuous path
        function sortPointsToPath(points) {
            if (points.length === 0) return [];
            
            const sorted = [points[0]];
            const remaining = points.slice(1);
            
            while (remaining.length > 0) {
                const last = sorted[sorted.length - 1];
                let nearestIdx = 0;
                let nearestDist = Infinity;
                
                for (let i = 0; i < remaining.length; i++) {
                    const dist = Math.hypot(remaining[i].x - last.x, remaining[i].y - last.y);
                    if (dist < nearestDist) {
                        nearestDist = dist;
                        nearestIdx = i;
                    }
                }
                
                if (nearestDist > 20) break;
                sorted.push(remaining.splice(nearestIdx, 1)[0]);
            }
            
            return sorted;
        }

        // Resample path to have uniform point distribution
        function resamplePath(points, numPoints) {
            if (points.length < 2) return points;
            
            // Calculate total length
            let totalLength = 0;
            for (let i = 1; i < points.length; i++) {
                totalLength += Math.hypot(points[i].x - points[i-1].x, points[i].y - points[i-1].y);
            }
            // Add closing segment
            totalLength += Math.hypot(points[0].x - points[points.length-1].x, 
                                       points[0].y - points[points.length-1].y);
            
            const segmentLength = totalLength / numPoints;
            const resampled = [{ ...points[0] }];
            let currentDist = 0;
            let pointIdx = 0;
            
            for (let i = 1; i < numPoints; i++) {
                const targetDist = i * segmentLength;
                
                while (currentDist < targetDist && pointIdx < points.length) {
                    const nextIdx = (pointIdx + 1) % points.length;
                    const segLen = Math.hypot(
                        points[nextIdx].x - points[pointIdx].x,
                        points[nextIdx].y - points[pointIdx].y
                    );
                    
                    if (currentDist + segLen >= targetDist) {
                        const t = (targetDist - currentDist) / segLen;
                        resampled.push({
                            x: points[pointIdx].x + t * (points[nextIdx].x - points[pointIdx].x),
                            y: points[pointIdx].y + t * (points[nextIdx].y - points[pointIdx].y)
                        });
                        break;
                    }
                    
                    currentDist += segLen;
                    pointIdx++;
                }
            }
            
            return resampled;
        }

        // Compute Discrete Fourier Transform
        function computeFourier() {
            const N = originalPath.length;
            if (N === 0) return;
            
            const numTerms = parseInt(termsSlider.value);
            fourierCoeffs = [];
            
            // Center the path
            const rect = canvas.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            let sumX = 0, sumY = 0;
            originalPath.forEach(p => {
                sumX += p.x;
                sumY += p.y;
            });
            const avgX = sumX / N;
            const avgY = sumY / N;
            
            // Compute coefficients
            for (let k = -Math.floor(numTerms / 2); k <= Math.floor(numTerms / 2); k++) {
                let re = 0, im = 0;
                
                for (let n = 0; n < N; n++) {
                    const x = originalPath[n].x - avgX;
                    const y = originalPath[n].y - avgY;
                    const angle = (2 * Math.PI * k * n) / N;
                    
                    re += x * Math.cos(angle) + y * Math.sin(angle);
                    im += y * Math.cos(angle) - x * Math.sin(angle);
                }
                
                re /= N;
                im /= N;
                
                fourierCoeffs.push({
                    freq: k,
                    amp: Math.sqrt(re * re + im * im),
                    phase: Math.atan2(im, re),
                    re,
                    im
                });
            }
            
            // Sort by amplitude (largest first)
            fourierCoeffs.sort((a, b) => b.amp - a.amp);
            
            // Store center offset
            this.centerOffset = { x: centerX, y: centerY };
            this.pathOffset = { x: avgX - centerX, y: avgY - centerY };
            
            tracedPath = [];
            time = 0;
            
            updateInfo();
            draw();
        }

        // Draw epicycles and return the final point
        function drawEpicycles(x, y, rotation, coeffs) {
            const numTerms = Math.min(parseInt(termsSlider.value), coeffs.length);
            
            for (let i = 0; i < numTerms; i++) {
                const prevX = x;
                const prevY = y;
                
                const { freq, amp, phase } = coeffs[i];
                
                if (showCircles.checked && amp > 0.5) {
                    ctx.beginPath();
                    ctx.arc(x, y, amp, 0, 2 * Math.PI);
                    ctx.strokeStyle = `rgba(150, 150, 150, ${Math.max(0.1, 0.4 - i * 0.01)})`;
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                }
                
                const angle = freq * time + phase + rotation;
                x += amp * Math.cos(angle);
                y += amp * Math.sin(angle);
                
                if (showRadii.checked && amp > 0.5) {
                    ctx.beginPath();
                    ctx.moveTo(prevX, prevY);
                    ctx.lineTo(x, y);
                    ctx.strokeStyle = `rgba(100, 100, 100, ${Math.max(0.1, 0.5 - i * 0.01)})`;
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                }
            }
            
            return { x, y };
        }

        // Draw preview while drawing
        function drawPreview() {
            const rect = canvas.getBoundingClientRect();
            ctx.clearRect(0, 0, rect.width, rect.height);
            
            if (drawnPoints.length < 2) return;
            
            ctx.beginPath();
            ctx.moveTo(drawnPoints[0].x, drawnPoints[0].y);
            for (let i = 1; i < drawnPoints.length; i++) {
                ctx.lineTo(drawnPoints[i].x, drawnPoints[i].y);
            }
            ctx.strokeStyle = 'rgba(44, 44, 44, 0.5)';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // Main draw function
        function draw() {
            const rect = canvas.getBoundingClientRect();
            ctx.clearRect(0, 0, rect.width, rect.height);
            
            if (fourierCoeffs.length === 0) return;
            
            // Draw original path
            if (showOriginal.checked && originalPath.length > 1) {
                ctx.beginPath();
                ctx.moveTo(originalPath[0].x, originalPath[0].y);
                for (let i = 1; i < originalPath.length; i++) {
                    ctx.lineTo(originalPath[i].x, originalPath[i].y);
                }
                ctx.closePath();
                ctx.strokeStyle = 'rgba(200, 180, 160, 0.3)';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            
            // Draw epicycles
            const centerX = this.centerOffset?.x || rect.width / 2;
            const centerY = this.centerOffset?.y || rect.height / 2;
            const offsetX = this.pathOffset?.x || 0;
            const offsetY = this.pathOffset?.y || 0;
            
            const point = drawEpicycles(centerX + offsetX, centerY + offsetY, 0, fourierCoeffs);
            
            // Add to traced path
            tracedPath.unshift({ x: point.x, y: point.y });
            
            const maxTrail = parseInt(trailSlider.value);
            if (tracedPath.length > maxTrail) {
                tracedPath.pop();
            }
            
            // Draw traced path with gradient
            if (tracedPath.length > 1) {
                ctx.beginPath();
                ctx.moveTo(tracedPath[0].x, tracedPath[0].y);
                
                for (let i = 1; i < tracedPath.length; i++) {
                    ctx.lineTo(tracedPath[i].x, tracedPath[i].y);
                }
                
                ctx.strokeStyle = '#2c2c2c';
                ctx.lineWidth = 1.5;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.stroke();
            }
            
            // Draw current point
            ctx.beginPath();
            ctx.arc(point.x, point.y, 3, 0, 2 * Math.PI);
            ctx.fillStyle = '#2c2c2c';
            ctx.fill();
            
            updateInfo();
        }

        // Update info panel
        function updateInfo() {
            const numTerms = parseInt(termsSlider.value);
            infoPanel.textContent = `Terms: ${numTerms} | Points: ${originalPath.length} | t = ${time.toFixed(3)}`;
        }

        // Animation loop
        function animate() {
            const speed = parseFloat(speedSlider.value) / 1000;
            time += speed;
            
            if (time >= 2 * Math.PI) {
                time = 0;
                // Keep tracing for smooth loop
            }
            
            draw();
            
            if (isAnimating) {
                animationId = requestAnimationFrame(animate);
            }
        }

        // Start animation
        function startAnimation() {
            if (fourierCoeffs.length === 0) {
                if (mode === 'text' && textInput.value) {
                    generateTextPath(textInput.value);
                }
            }
            
            if (fourierCoeffs.length === 0) return;
            
            isAnimating = true;
            startBtn.textContent = 'Pause';
            startBtn.classList.add('active');
            animate();
        }

        // Stop animation
        function stopAnimation() {
            isAnimating = false;
            startBtn.textContent = 'Start Animation';
            startBtn.classList.remove('active');
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        }

        // Reset
        function reset() {
            stopAnimation();
            originalPath = [];
            fourierCoeffs = [];
            tracedPath = [];
            drawnPoints = [];
            time = 0;
            
            const rect = canvas.getBoundingClientRect();
            ctx.clearRect(0, 0, rect.width, rect.height);
            
            updateInfo();
        }

        // Initialize with default text
        generateTextPath(textInput.value);
    </script>
